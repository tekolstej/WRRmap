<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Wind River Sampling Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      height: 65vh;
    }
    #controls {
      padding: 10px 20px;
      background: #f4f4f4;
      border-bottom: 1px solid #ccc;
    }
    #table-container {
      padding: 20px;
    }
    #legend {
      position: absolute;
      bottom: 15vh;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #chartContainer {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 400px;
      height: 35vh;
      background: white;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    label {
      margin-right: 10px;
    }
    select, input[type="checkbox"] {
      margin-right: 20px;
    }
    table.dataTable {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="controls">
    <label for="speciesFilter">Species:</label>
    <select id="speciesFilter">
      <option value="">All</option>
      <option value="Lodgepole Pine">Lodgepole Pine</option>
      <option value="Aspen">Aspen</option>
      <option value="Meadow">Meadow</option>
    </select>

    <label for="elevationFilter">Elevation:</label>
    <select id="elevationFilter">
      <option value="">All</option>
      <option value="Low">Low</option>
      <option value="Mid">Mid</option>
      <option value="High">High</option>
    </select>

    <label><input type="checkbox" id="heatmapToggle"> Show Heatmap</label>

    <label for="heatmapVariable">Heatmap Variable:</label>
    <select id="heatmapVariable">
      <option value="soil_moisture">Soil Moisture</option>
      <option value="soil_temp">Soil Temp</option>
      <option value="soil_ph">Soil pH</option>
      <option value="elevation">Elevation</option>
    </select>
  </div>

  <div id="table-container">
    <table id="dataTable" class="display"></table>
  </div>

  <div id="legend">
    <strong>Heatmap Scale</strong>
    <div style="width: 150px; height: 10px; background: linear-gradient(to right, blue, lime, yellow, red);"></div>
    <div style="display: flex; justify-content: space-between; font-size: 12px;">
      <span>Low</span><span>High</span>
    </div>
  </div>

  <div id="chartContainer">
    <label for="xVar">X:</label>
    <select id="xVar">
      <option value="soil_temp">Soil Temp</option>
      <option value="soil_moisture">Soil Moisture</option>
      <option value="soil_ph">Soil pH</option>
      <option value="cbh">CBH</option>
      <option value="elevation">Elevation</option>
    </select>
    <label for="yVar">Y:</label>
    <select id="yVar">
      <option value="soil_temp">Soil Temp</option>
      <option value="soil_moisture">Soil Moisture</option>
      <option value="soil_ph">Soil pH</option>
      <option value="cbh">CBH</option>
      <option value="elevation">Elevation</option>
    </select>
    <canvas id="dataChart"></canvas>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-trendline"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
