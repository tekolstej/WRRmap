<!DOCTYPE html>
<html>
<head>
  <title>Wind River Sampling Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet and PapaParse -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([42.6, -109.1], 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    Papa.parse('sites.csv', {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          if (row.latitude && row.longitude) {
            const popupContent = `
              <div style="text-align: center; font-size: 18px; font-weight: bold; margin-bottom: 8px;">
                ${row.id}
              </div>

              <div style="border: 1px solid #ccc; padding: 6px; margin-bottom: 8px;">
                <b>Site Information</b><br>
                <b>Latitude:</b> ${row.latitude}<br>
                <b>Longitude:</b> ${row.longitude}<br>
                <b>Elevation:</b> ${row.elevation} ft<br>
                <b>Comments:</b> ${row.comments || 'N/A'}
              </div>

              <div style="border: 1px solid #ccc; padding: 6px;">
                <b>Sample Information</b><br>
                <b>Date:</b> ${row.date || 'N/A'}<br>
                <b>Time:</b> ${row.time || 'N/A'}<br>
                <b>Species:</b> ${row.tree_sampled || 'N/A'}<br>
                <b>CBH:</b> ${row.cbh || 'N/A'} cm<br>
                <b>Soil Temp:</b> ${row.soil_temp || 'N/A'} Â°C<br>
                <b>Soil Moisture:</b> ${row.soil_moisture || 'N/A'} %<br>
                <b>Soil pH:</b> ${row.soil_ph || 'N/A'}
              </div>
            `;

            L.marker([
              parseFloat(row.latitude),
              parseFloat(row.longitude)
            ])
              .addTo(map)
              .bindPopup(popupContent);
          }
        });
      }
    });
  </script>
</body>
</html>
