<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Wind River Sampling Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://kit.fontawesome.com/a2e0c1d52c.js" crossorigin="anonymous"></script>
  <style>
    #map {
      height: 100vh;
    }
    .popup-header {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .info-box {
      border-top: 1px solid #ccc;
      margin-top: 6px;
      padding-top: 4px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = L.map("map").setView([42.6, -109.2], 10);

    // Terrain-style basemap
    L.tileLayer("https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png", {
      maxZoom: 17,
      attribution:
        'Map data © <a href="https://opentopomap.org">OpenTopoMap</a>, © OpenStreetMap contributors',
    }).addTo(map);

    // Icon setup
    const icons = {
      "Lodgepole Pine": L.divIcon({
        html: '<i class="fas fa-tree" style="color:green;font-size:24px;"></i>',
        iconSize: [24, 24],
        className: 'leaflet-div-icon'
      }),
      "Aspen": L.divIcon({
        html: '<i class="fas fa-leaf" style="color:goldenrod;font-size:24px;"></i>',
        iconSize: [24, 24],
        className: 'leaflet-div-icon'
      }),
      "Meadow": L.divIcon({
        html: '<i class="fas fa-seedling" style="color:olive;font-size:24px;"></i>',
        iconSize: [24, 24],
        className: 'leaflet-div-icon'
      })
    };

    // Load CSV from GitHub
    const csvUrl = "https://raw.githubusercontent.com/tekolstej/WRRmap/main/sites1.csv";

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function (results) {
        results.data.forEach(row => {
          if (!row.latitude || !row.longitude) return;

          const lat = parseFloat(row.latitude);
          const lng = parseFloat(row.longitude);
          const species = row.sampled || "N/A";
          const icon = icons[species] || icons["Meadow"];

          const popupContent = `
            <div class="popup-header">${row.id}</div>
            <div class="info-box">
              <b>Site Information</b><br>
              <b>Latitude:</b> ${row.latitude}<br>
              <b>Longitude:</b> ${row.longitude}<br>
              <b>Elevation:</b> ${row.elevation || "N/A"} ft<br>
              <b>Comments:</b> ${row.comments || "N/A"}
            </div>
            <div class="info-box">
              <b>Sample Information</b><br>
              <b>Date:</b> ${row.date}<br>
              <b>Time:</b> ${row.time}<br>
              <b>Species:</b> ${species}<br>
              <b>CBH:</b> ${row.cbh || "N/A"} cm<br>
              <b>Soil Temp:</b> ${row.soil_temp || "N/A"} °C<br>
              <b>Soil Moisture:</b> ${row.soil_moisture || "N/A"} %<br>
              <b>Soil pH:</b> ${row.soil_ph || "N/A"}
            </div>
          `;

          L.marker([lat, lng], { icon: icon }).addTo(map)
            .bindPopup(popupContent);
        });
      }
    });
  </script>
</body>
</html>
