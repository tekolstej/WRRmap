<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Wind River Sampling Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([42.6, -109.15], 9);

    // OSM base map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Define species icons
    const icons = {
      "Lodgepole Pine": L.icon({
        iconUrl: "icons/lp.jpeg",
        iconSize: [30, 40],
        iconAnchor: [15, 40],
        popupAnchor: [0, -40]
      }),
      "Aspen": L.icon({
        iconUrl: "icons/asp.jpeg",
        iconSize: [30, 40],
        iconAnchor: [15, 40],
        popupAnchor: [0, -40]
      }),
      "Meadow": L.icon({
        iconUrl: "icons/mdo.jpeg",
        iconSize: [30, 40],
        iconAnchor: [15, 40],
        popupAnchor: [0, -40]
      })
    };

    // Parse and plot CSV
    Papa.parse("sites1.csv", {
      header: true,
      download: true,
      complete: function(results) {
        results.data.forEach((row, index) => {
          const lat = parseFloat(row.latitude);
          const lng = parseFloat(row.longitude);
          const species = row.sampled;

          if (isNaN(lat) || isNaN(lng)) {
            console.warn(`Row ${index + 2} skipped due to bad coordinates`, row);
            return;
          }

          const marker = L.marker([lat, lng], {
            icon: icons[species] || L.Icon.Default.prototype
          }).addTo(map);

          marker.bindPopup(`
            <strong>${row.id}</strong><br>
            Species: ${species}<br>
            Elevation: ${row.elevation} ft<br>
            ${row.comments || ""}
          `);
        });
      },
      error: function(err) {
        console.error("CSV loading error:", err);
      }
    });
  </script>
</body>
</html>
