<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Wind River Sampling Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://kit.fontawesome.com/2d64a4b9e1.js" crossorigin="anonymous"></script>
  <style>
    #map {
      height: 100vh;
    }
    .leaflet-div-icon {
      background: transparent;
      border: none;
    }
    .popup-header {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 4px;
    }
    .info-box {
      margin-top: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = L.map("map").setView([42.6, -109.2], 10);

    // ✅ Use OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Define icons for species
    const icons = {
      "Lodgepole Pine": L.divIcon({
        html: '<i class="fas fa-tree" style="color:green; font-size:22px;"></i>',
        className: 'leaflet-div-icon',
        iconSize: [22, 22]
      }),
      "Aspen": L.divIcon({
        html: '<i class="fas fa-leaf" style="color:goldenrod; font-size:22px;"></i>',
        className: 'leaflet-div-icon',
        iconSize: [22, 22]
      }),
      "Meadow": L.divIcon({
        html: '<i class="fas fa-seedling" style="color:darkolivegreen; font-size:22px;"></i>',
        className: 'leaflet-div-icon',
        iconSize: [22, 22]
      }),
      "default": L.divIcon({
        html: '<i class="fas fa-map-marker-alt" style="color:gray; font-size:22px;"></i>',
        className: 'leaflet-div-icon',
        iconSize: [22, 22]
      })
    };

    const csvUrl = "https://raw.githubusercontent.com/tekolstej/WRRmap/main/sites1.csv";

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          const lat = parseFloat(row.latitude);
          const lng = parseFloat(row.longitude);
          if (!lat || !lng) return;

          const species = row.sampled?.trim() || "default";
          const icon = icons[species] || icons["default"];

          const popup = `
            <div class="popup-header">${row.id || "Sample Site"}</div>
            <div class="info-box">
              <b>Species:</b> ${species}<br>
              <b>Date:</b> ${row.date || "N/A"}<br>
              <b>Elevation:</b> ${row.elevation || "N/A"} ft<br>
              <b>CBH:</b> ${row.cbh || "N/A"}<br>
              <b>Soil Temp:</b> ${row.soil_temp || "N/A"} °C<br>
              <b>Soil Moisture:</b> ${row.soil_moisture || "N/A"}%<br>
              <b>Soil pH:</b> ${row.soil_ph || "N/A"}<br>
              <b>Comments:</b> ${row.comments || "N/A"}
            </div>
          `;

          L.marker([lat, lng], { icon: icon })
            .addTo(map)
            .bindPopup(popup);
        });
      }
    });
  </script>
</body>
</html>
