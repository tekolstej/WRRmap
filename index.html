<!DOCTYPE html>
<html>
<head>
  <title>Wind River Sampling Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .popup-title {
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      margin-bottom: 8px;
    }
    .section {
      border: 1px solid #ccc;
      padding: 4px 8px;
      margin-top: 6px;
      background-color: #f9f9f9;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([42.6, -109.1], 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    const greenIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    const yellowIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    Papa.parse('sites.csv', {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          if (row.latitude && row.longitude) {
            const species = row.sampled || 'N/A';
            const popupContent = `
              <div class="popup-title">${row.id}</div>
              <div class="section">
                <div class="section-title">Site Information</div>
                <b>Latitude:</b> ${row.latitude}<br>
                <b>Longitude:</b> ${row.longitude}<br>
                <b>Elevation:</b> ${row.elevation || 'N/A'} ft<br>
                <b>Comments:</b> ${row.comments || 'N/A'}
              </div>
              <div class="section">
                <div class="section-title">Sample Information</div>
                <b>Date:</b> ${row.date}<br>
                <b>Time:</b> ${row.time}<br>
                <b>Species:</b> ${species}<br>
                <b>CBH:</b> ${row.cbh} cm<br>
                <b>Soil Temp:</b> ${row.soil_temp} Â°C<br>
                <b>Soil Moisture:</b> ${row.soil_moisture} %<br>
                <b>Soil pH:</b> ${row.soil_ph}
              </div>
            `;

            let markerIcon = L.icon(); // default
            if (species === "Lodgepole Pine") {
              markerIcon = greenIcon;
            } else if (species === "Aspen") {
              markerIcon = yellowIcon;
            }

            L.marker([parseFloat(row.latitude), parseFloat(row.longitude)], { icon: markerIcon })
              .addTo(map)
              .bindPopup(popupContent);
          }
        });
      }
    });
  </script>
</body>
</html>
