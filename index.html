<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Wind River Sampling Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([42.6, -109.15], 9);

    // Basic OSM tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load CSV
    Papa.parse("sites1.csv", {
      header: true,
      download: true,
      complete: function(results) {
        console.log("CSV parsed:", results.data);

        results.data.forEach((row, index) => {
          const lat = parseFloat(row.latitude);
          const lng = parseFloat(row.longitude);

          if (isNaN(lat) || isNaN(lng)) {
            console.warn(`Skipping row ${index + 2} â€” bad coordinates:`, row);
            return;
          }

          L.marker([lat, lng]).addTo(map)
            .bindPopup(`<strong>${row.sampled || "Unknown"}</strong><br>${row.comments || ""}`);
        });
      },
      error: function(err) {
        console.error("CSV load failed:", err);
      }
    });
  </script>
</body>
</html>
